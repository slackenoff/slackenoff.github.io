# 1. 专用命令

    echo  在命令行界面输出文本
    set   设置变量
    if    条件判断
    for   循环操作
    goto  跳转命令
    REM   注释
    ::    注释
    @     控制回显输出
    pause 在此处暂停
    title 修改cmd的标题
    errorlevel 获取bat文件的执行状态，0代表执行成功，1代表执行失败
    color 不重要
    mode  
    :
    find
    start
    assoc
    ftype
    pushd
    popd
    call
    shift
    setlocal
    attrib


# 2. 特殊符号
    @   命令行回显屏蔽符
    %   批处理变量引导符
    %%  指定一个第一字母可替换的参数
    >   重定向符
    >>  重定向符
    <   重定向符
    >&  重定向符
    <&  重定向符
    |   管道命令
    ^   转义字符
    &   组合命令
    &&  组合命令
    ||  组合命令
    ""  字符串界定符
    ,   逗号
    ;   分号
    ()  括号
    !   感叹号
   
# 2. 数学运算，比较运算符

SET /A expression

    set /a count=6
    echo %count%
    6
SET /P variable=[promptString] 

    set /p count="请输入一个数字"
    请输入一个数字6
    echo %count%
    6

EQU,NEQ,GTR,LSS,LEQ,GEQ 时间，日期比较

    if not 3 equ 4 echo true
    true

    if 3 neq 4 echo true
    true

    if not 3 gtr 4 echo true
    true

    if  3 lss 4 echo true
    true

    if not 3 geq 4 echo true
    true

    if 3 leq 4 echo true
    true

# 3. 文件处理
## 3.1 dir /?
语法规范：
DIR [drive:][path][filename] [/A[[:]attributes]] [/B] [/C] [/D] [/L] [/N]
    [/O[[:]sortorder]] [/P] [/Q] [/R] [/S] [/T[[:]timefield]] [/W] [/X] [/4]

[drive:][path][filename]

    用法1：
    dir /ad 只输出路径下所有的目录名，最后修改时间，目录大小
    dir /a-d 除目录外，其他的对象均输出，对象名，最后修改时间，对象大小
    dir /o  按分类顺序列出文件
        /oN  按名称，字母顺序
        /o-N 按名称，字母倒序
        /oS  按大小，从小到大
        /o-S 按大小，从大到小
        /oD  按时间，从先到后
        /o-D 按时间，从后到先 
        /T：C/A/W  C创建时间， A 上次访问时间， W 上次写入的时间

## 3.2 for /?
语法规则： FOR %variable IN (set) DO command [command-parameters]

    用法1： for %i in (1,1,5) do set /a count=count+%i

    结果如下：

            set /a count=count+1
            2
            set /a count=count+1
            3
            set /a count=count+5
            8

    用法2： for /l %i in (1,1,5) do set /a count=count+%i

    结果如下：

        set /a count=count+1
        9
        set /a count=count+2
        11
        set /a count=count+3
        14
        set /a count=count+4
        18
        set /a count=count+5
        23

# 特殊用法：
    
    1. 文件夹带空格，用双引号把文件夹名括起来""
    2. for循环中，使用 | 管道命令时， 需要写为 ^|
    3. 多重判断 if a>b if(c>d echo xx) 是 且的关系，2个条件同时成立时，执行，否则不执行。
       多重判断 if a>b if(c>d echo xx) else (if a>c if(c>d echo xx)) 是 或的关系，当a大于b或者c时，执行且的部分，否则不执行

# 关于路径的说明， /（非标准） 与 \（windows的标准分隔符）

标准的 DOS 路径可由以下三部分组成：

    1. 卷号或驱动器号，后跟卷分隔符 (:)。
    2. 目录名称。 目录分隔符用来分隔嵌套目录层次结构中的子目录。
    3. 可选的文件名。 目录分隔符用来分隔文件路径和文件名。
    如果以上三项都存在，则为绝对路径。 
    如未指定卷号或驱动器号，且目录名称的开头是目录分隔符，则路径属于当前驱动器根路径上的相对路径
    注意点：

    C:\Projects\apilibrary\apilibrary.sln    C: 驱动器的根目录中的文件的绝对路径。

    C:Projects\apilibrary\apilibrary.sln    C: 驱动器的当前目录中的相对路径。

通用命名约定 (UNC) 路径，用于访问网络资源，具有以下格式：

    一个以 \\ 开头的服务器名或主机名。 服务器名称可以为 NetBIOS 计算机名称或者 IP/FQDN 地址（支持 IPv4 和 IPv6）。
    共享名，使用 \ 将其与主机名分隔开。 服务器名和共享名共同组成了卷。
    目录名称。 目录分隔符用来分隔嵌套目录层次结构中的子目录。
    可选的文件名。 目录分隔符用来分隔文件路径和文件名。
